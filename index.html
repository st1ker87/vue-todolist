<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>

    <div id="root" class="container">

        <!-- logo in alto -->
        <div class="logo">
            <img src="img/logo.png">
        </div>

        <!-- sezione inserisci todo -->
        <div class="new_todo">
            <input type="text" id="toDo" v-model="listEl" placeholder="Nuovo todo" @keyup.enter="addTodo">
            <button @click="addTodo">Add</button>
            <span v-show="canAdd">Inserisci qualcosa nella lista! <i @click="canAdd = false" class="fas fa-times"></i></span>
        </div>

        <!-- sezione lista todo -->
        <div class="list_todo">
            <ul v-if="todos.length > 0">
                <li v-for="(todo, index) in todos">
                    {{todo}}<i class="fas fa-times" @click="deleteTodo(index)"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono todos</h2>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
